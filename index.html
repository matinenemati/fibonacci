<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    
<script>
let new_num = Number(prompt('Enter your number',''));
let num1 = 0,
    num2 = 1,
    num3 = 0;
let fibonacci_series = "0"
for (let i=1;i<new_num;i++){
    num3 = num1 + num2;
    fibonacci_series += (', '+ num2);
    num1 = num2;
    num2= num3;
}

alert(fibonacci_series)
</script>

</body>
</html>
